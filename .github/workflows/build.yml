name: Build
on:
  push:
    branches: ["rawhide-rtorrent"]
  pull_request:
    branches: ["rawhide-rtorrent"]
jobs:
  build:
    runs-on: ubuntu-latest
    arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag rawhide-rtorrent:$(date +%s)
